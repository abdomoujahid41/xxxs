.sidebar {

.sidebar a {
    display: block;

            //  التحقق من صحة الإدخال:
            if (isNaN(mf) || isNaN(tx) || isNaN(fret) || isNaN(acc) || isNaN(VAA)) {
                document.getElementById('errorLabel').textContent = "الرجاء إدخال أرقام صحيحة في جميع الحقول.";
                return;
            }

            try {
                const e = mf * tx + fret;
                const ass = Math.ceil(e * 0.3 / 100);
                const vad = Math.ceil(e + ass + acc);
                const cof = vad / mf;
                const COFF = vad / VAA;
                const mfTxResult = Math.ceil(mf * tx);

                document.getElementById('assResult').textContent = ass;
                document.getElementById('vadResult').textContent = vad;
                document.getElementById('COFFResult').textContent = COFF.toFixed(4); // أربعة أرقام عشرية
                document.getElementById('cofResult').textContent = cof.toFixed(4); // أربعة أرقام عشرية
                document.getElementById('mfTxResult').textContent = mfTxResult;
                document.getElementById('errorLabel').textContent = "";

                // تحديث قيم MF و VAD في القسم الثاني
                document.getElementById('mfResult2').textContent = mf.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' '); 
                document.getElementById('vadResult2').textContent = vad.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

                calculate2();
            } catch (error) {
                document.getElementById('errorLabel').textContent = "حدث خطأ في الحساب.";
            }
        }

function calculate2() {
    let inputValues = [];
    for (let i = 1; i <= 20; i++) {
        inputValues.push(parseFloat(document.getElementById(`input${i}`).value) || 0);
    }

    let multiplier = parseFloat(document.getElementById(`input21`).value) || 0;

    let totalMF = 0;
    let totalVAD = 0; // Initialize totalVAD outside the loop

   for (let i = 0; i < 20; i++) {
    let result = inputValues[i] * multiplier;
    result = Math.round(result); // تقريبه إلى أقرب عدد صحيح
    
    // تنسيق النتيجة لتكون دوماً تحتوي على فاصلة عشرية 00
    let formattedResult = result.toFixed(2); 

    // إضافة فواصل الآلاف للأرقام الكبيرة
    formattedResult = parseFloat(formattedResult).toLocaleString(); 

    // تحديث النص في العنصر مع التنسيق
    document.getElementById(`resultValue${i + 1}`).textContent = formattedResult;

    totalMF += inputValues[i];
    totalVAD += result; // إضافة النتيجة المحسوبة إلى totalVAD
}


    document.getElementById('totalMF').textContent = totalMF.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    document.getElementById('totalVAD').textContent = totalVAD.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
