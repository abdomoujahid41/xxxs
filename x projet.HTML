    <script>
        // مصفوفة لحفظ الاقتراحات
        let suggestions = [];

        // دالة الحساب الأساسية
        function احسب() {
            const mf = parseFloat(document.getElementById('mf').value.replace(',', '.')) || 0;
            const tx = parseFloat(document.getElementById('tx').value.replace(',', '.')) || 0;
            const fret = parseFloat(document.getElementById('fret').value.replace(',', '.')) || 0;
            const acc = parseFloat(document.getElementById('acc').value.replace(',', '.')) || 0;
            const VAA = parseFloat(document.getElementById('VAA').value.replace(',', '.')) || 1;

            //  التحقق من صحة الإدخال:
            if (isNaN(mf) || isNaN(tx) || isNaN(fret) || isNaN(acc) || isNaN(VAA)) {
                document.getElementById('errorLabel').textContent = "الرجاء إدخال أرقام صحيحة في جميع الحقول.";
                return;
            }

            try {
                const e = mf * tx + fret;
                const ass = Math.ceil(e * 0.3 / 100);
                const vad = Math.ceil(e + ass + acc);
                const cof = vad / mf;
                const COFF = vad / VAA;
                const mfTxResult = Math.ceil(mf * tx);

                document.getElementById('assResult').textContent = ass;
                document.getElementById('vadResult').textContent = vad;
                document.getElementById('COFFResult').textContent = COFF.toFixed(4); // أربعة أرقام عشرية
                document.getElementById('cofResult').textContent = cof.toFixed(4); // أربعة أرقام عشرية
                document.getElementById('mfTxResult').textContent = mfTxResult;
                document.getElementById('errorLabel').textContent = "";

                // تحديث قيم MF و VAD في القسم الثاني
                document.getElementById('mfResult2').textContent = mf.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' '); 
                document.getElementById('vadResult2').textContent = vad.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

                calculate2();
            } catch (error) {
                document.getElementById('errorLabel').textContent = "حدث خطأ في الحساب.";
            }
        }

        // دالة نسخ النص إلى الحافظة
        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy); // بدون رسالة
        }

        // دالة حفظ الاقتراح
        function حفظالاقتراح() {
            let txValue = document.getElementById('tx').value.trim();
            txValue = txValue.replace(',', '.');

            if (txValue !== '' && !suggestions.includes(txValue)) {
                suggestions.push(txValue);
                updateSuggestionsList();
            }
        }

         // دالة تحديث قائمة الاقتراحات
        function updateSuggestionsList() {
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            suggestionsContainer.innerHTML = ""; // مسح القائمة الحالية

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                // تغيير هنا لـ toLocaleString('en-US')
                suggestionItem.textContent = suggestion.replace('.', ','); 
                suggestionItem.onclick = function() {
                    document.getElementById('tx').value = suggestion;
                    احسب(); // حساب النتيجة عند اختيار الاقتراح
                    hideSuggestionsList(); // إخفاء قائمة الاقتراحات بعد الاختيار
                };

                suggestionsContainer.appendChild(suggestionItem);
            });

            // إظهار قائمة الاقتراحات
            document.getElementById('suggestionsList').style.display = 'block';
        }

        // دالة عرض قائمة الاقتراحات عند النقر على وسط حقل TX
        function عرضالاقتراحات() {
            updateSuggestionsList();
        }

        // دالة إخفاء قائمة الاقتراحات
        function hideSuggestionsList() {
            document.getElementById('suggestionsList').style.display = 'none';
        }

        // دالة حساب برنامج الحساب الثاني
function calculate2() {
    let inputValues = [];
    for (let i = 1; i <= 20; i++) {
        inputValues.push(parseFloat(document.getElementById(`input${i}`).value) || 0);
    }

    let multiplier = parseFloat(document.getElementById(`input21`).value) || 0;

    let totalMF = 0;
    let totalVAD = 0; // Initialize totalVAD outside the loop

   for (let i = 0; i < 20; i++) {
    let result = inputValues[i] * multiplier;
    result = Math.round(result); // تقريبه إلى أقرب عدد صحيح
    
    // تنسيق النتيجة لتكون دوماً تحتوي على فاصلة عشرية 00
    let formattedResult = result.toFixed(2); 

    // إضافة فواصل الآلاف للأرقام الكبيرة
    formattedResult = parseFloat(formattedResult).toLocaleString(); 

    // تحديث النص في العنصر مع التنسيق
    document.getElementById(`resultValue${i + 1}`).textContent = formattedResult;

    totalMF += inputValues[i];
    totalVAD += result; // إضافة النتيجة المحسوبة إلى totalVAD
}


    document.getElementById('totalMF').textContent = totalMF.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
    document.getElementById('totalVAD').textContent = totalVAD.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }
